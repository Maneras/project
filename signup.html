<html>
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/signup-style.css"/>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" align="center">
            <div class="navigator">
                <a><img src="assets/images/common/back_red-edited.svg"></a>
                <p>新規登録</p>
            </div>
            <div class="form">
                <input id="nameInput" type="text" placeholder="Full Name">
                <input id="emailInput" type="email" placeholder="Email">
                <input id="mobileInput" type="text" placeholder="Mobile">
                <input id="passwordInput" type="password" placeholder="Password">
                <input id="confirmPasswordInput" type="password" placeholder="Confirm Password">
                <button id="signupButton">登録する</button>
                <div class="hr">
                    <div class="hr-ex">
                        <hr id="left">
                    </div>
                    <div id="hr-text">または</div>
                    <div class="hr-ex">
                        <hr id="right">
                    </div>
                </div>
                <button id="fbSignupButton">Facebookで登録</button>
                <p id="policyText">利用規約とプライバシーポリシー</p>
            </div>
        </div>
    </body>
</html>
